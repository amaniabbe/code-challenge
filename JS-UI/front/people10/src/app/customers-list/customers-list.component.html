<!-- <div class="container"> -->
  <div class="table-responsive">
      

      <table id="customer_table" class="table table-striped">
          <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">IP</th>
              <th scope="col">Longitude</th>
              <th scope="col">Latitude</th>
              
              <th scope="col">Created at</th>
              <th scope="col">Updated at</th>
              <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>
                <a routerLink="/customer/{{customer.id}}"> <td>{{ customer.id }}</td></a>

              <td>{{ customer.first_name }}</td>
              <td>{{ customer.last_name }}</td>
              <td><a href="mailto:{{ customer.email }}">{{ customer.email }}</a></td>
              <td>{{ customer.ip }}</td>
              <td>{{ customer.longitude }}</td>
              <td>{{ customer.latitude }}</td>
              <td>{{customer.created_at}}</td>
              <td>{{customer.updated_at}}</td>
              <td> 
                  <button type="button" class="btn btn-outline-primary" routerLink="/customer/{{customer.id}}">Edit</button>
                  <button type="button" class="btn btn-outline-warning">Delete</button>
              </td>
              
            </tr>
          </tbody>
      </table>
  </div>
